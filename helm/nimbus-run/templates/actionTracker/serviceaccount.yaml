{{- if .Values.actionTracker.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "actionTracker.fullname" . }}
  labels:
    {{- include "actionTracker.labels" . | nindent 4}}

  {{- with .Values.actionTracker.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
