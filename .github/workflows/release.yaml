name: release

on:
  workflow_dispatch:

#    branches:
#      - master

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{steps.tag_version.outputs.tag_version}}
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin' # Or other supported distributions like 'zulu', 'adopt', etc.
          cache: 'maven'
#      - name: build
#        run: |
#          mvn install -Paws -DskipTests
#          mvn install -Pgcp -DskipTests
#        working-directory: autoscaler
      - name: Tag Version
        id: tag_version
        run: |
          echo "tag_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT
          echo "release_name=v$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT
        working-directory: autoscaler
#      - name: deploy docker container
#        run: |
#          docker build -t bourgeoisiehacker/autoscaler:latest -f Dockerfile .
#          docker tag bourgeoisiehacker/autoscaler:latest docker.io/bourgeoisiehacker/autoscaler:${{steps.tag_version.outputs.tag_version}}
#          docker tag bourgeoisiehacker/autoscaler:latest docker.io/bourgeoisiehacker/autoscaler:latest
#          docker push  docker.io/bourgeoisiehacker/autoscaler:${{steps.tag_version.outputs.tag_version}}
#          docker push  docker.io/bourgeoisiehacker/autoscaler:latest
      - name: package helm
        run: |
          helm package helm/charts/nimbus-run
          helm repo index . --merge docs/index.yaml
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.tag_version.outputs.release_name }} # Uses the pushed tag name as the release tag
          name: Release ${{ steps.tag_version.outputs.release_name }} # Sets the release name
          body: | # Defines the release body/description
            Automated release created from tag ${{ steps.tag_version.outputs.release_name }}.
            See changes in this release.
          files: |
            nimbus-run-${{steps.tag_version.outputs.tag_version}}.tgz
      - name: Pull Remote Changes
        run: git pull -r
      - name: package helm
        run: |
          helm package helm/charts/nimbus-run
          helm repo index . --merge docs/index.yaml --url https://github.com/bourgeoisie-hacker/nimbus-run/releases/download/v0.2.11/
          mv index.yaml docs/
      - name: next version
        id: next_version
        run: |
          
          mvn build-helper:parse-version versions:set \
                    -DnewVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.\${parsedVersion.nextIncrementalVersion} versions:commit
          echo "new_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT
        working-directory: autoscaler
      - name: helm update chart version
        run: |
          yq -i '.version = "${{steps.next_version.outputs.new_version }}"' Chart.yaml
          yq -i '.appVersion = "${{steps.next_version.outputs.new_version }}"' Chart.yaml
        working-directory: helm/charts/nimbus-run
      - uses: stefanzweifel/git-auto-commit-action@v6
        with:
          file_pattern: "**/pom.xml **/Chart.yaml **/index.yaml"
          commit_message: "Incrementing version to ${{steps.next_version.outputs.new_version }}[skip ci]"
